<div class="card shadow-sm">

    <img class="bd-placeholder-img card-img-top" src="{{'assets/images/'+livro.img+'.jpg'}}">

    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency: 'BRL'}}</p>
    </div>

    <div class="btn-group">
        <button class="btn btn-success btn-sm">Comprar</button>
        <button class="btn btn-primary btn-sm">Detalhes</button>
    </div>
</div>
